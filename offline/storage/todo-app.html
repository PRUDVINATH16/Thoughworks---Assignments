<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 2.3rem;
      margin-block: 20px;
      font-family: cursive;
      color: blue;
    }

    .main-container {
      width: 80%;
      display: flex;
      justify-self: center;
      height: auto;
      padding: 20px;
      flex-direction: column;
      /* background-color: gray; */
    }

    .main-container .input-section {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 10px;
      background-color: white;
    }

    .input-section input {
      width: 70%;
      height: 95%;
      font-size: 1.8rem;
      padding-left: 10px;
      font-weight: 600;
      color: blue;
      border: 1.3px solid blue;
    }

    .input-section input:focus {
      outline: 5px solid rgba(172, 172, 231, 0.833);
    }

    .input-section input::placeholder{
      color: blue;
    }

    .input-section button, li  button {
      width: 20%;
      height: 100%;
      font-size: 1.8rem;
      color: blue;
      font-weight: 600;
      cursor: pointer;
      border: 1.3px solid blue;
    }

    .input-section button:hover, li  button:hover {
      outline: 5px solid rgba(172, 172, 231, 0.833);
    }

    .todos-section {
      width: 100%;
    }

    ul {
      margin-block: 40px;
    }

    li {
      list-style: none;
      font-weight: 600;
      color: blue;
      font-size: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 60px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    li input[type="checkbox"] {
      width: 40px;
      height: 40px;
      margin-top: 10px;
      accent-color: rgb(16, 2, 99);
    }

    li input[type="checkbox"]:checked + span {
      text-decoration:line-through;
    }

    li span {
      width: 60%;
      height: 100%;
      display: flex;
      align-items: center;
      text-transform: uppercase;
    }

  </style>
</head>

<body>
  <h2>TODO APP</h2>
  <div class="main-container">
    <div class="input-section">
      <input type="text" required placeholder="Enter something...">
      <button class="add-todo-btn">Add Todo</button>
    </div>
    <div class="todos-section">
      <ul></ul>
    </div>
  </div>

  <script>

    let todos = [];

    document.querySelector('input').addEventListener('keydown', (e) => {
      if (e.key == 'Enter') {
        addTodo();
      }
    })

    if (localStorage.getItem('todos')) {
      todos = JSON.parse(localStorage.getItem('todos'));
      genTodoUI();
    }

    document.querySelector('.add-todo-btn').addEventListener('click', addTodo);

    function addTodo() {
      let input_val = document.querySelector('input');
      if (!input_val.value) return;
      todos.push(input_val.value);
      input_val.value = '';
      localStorage.setItem('todos', JSON.stringify(todos));
      genTodoUI();
    }


    function genTodoUI() {
      let ulList = document.querySelector('ul');
      ulList.innerHTML = '';
      let liHTML = '';

      todos.forEach((todo, index) => {
        liHTML += `<li><input type="checkbox" data-index="${index}"><span>${todo}</span><button data-index="${index}">Delete</button></li>`;
      });

      ulList.innerHTML = liHTML;
    }

    document.querySelector('ul').addEventListener('click', (e) => {
      if (e.target.textContent == "Delete") {
        index = e.target.dataset.index;
        todos.splice(index, 1);
        localStorage.setItem('todos', JSON.stringify(todos));
        genTodoUI();
      } else {
        return;
      }
    })
  </script>
</body>

</html>
