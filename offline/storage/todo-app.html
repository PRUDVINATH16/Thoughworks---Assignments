<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 2.3rem;
      margin-block: 20px;
      font-family: cursive;
      color: blue;
    }

    .main-container {
      width: 80%;
      display: flex;
      justify-self: center;
      height: auto;
      padding: 20px;
      flex-direction: column;
      /* background-color: gray; */
    }

    .main-container .input-section {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 10px;
      background-color: white;
    }

    .input-section input {
      width: 70%;
      height: 95%;
      font-size: 1.8rem;
      padding-left: 10px;
      font-weight: 600;
      color: blue;
      border: 1.3px solid blue;
    }

    .input-section input:focus {
      outline: 5px solid rgba(172, 172, 231, 0.833);
    }

    .input-section input::placeholder {
      color: blue;
    }

    .input-section button,
    li button {
      width: 20%;
      height: 100%;
      font-size: 1.8rem;
      color: blue;
      font-weight: 600;
      cursor: pointer;
      border: 1.3px solid blue;
    }

    .input-section button:hover,
    li button:hover {
      outline: 5px solid rgba(172, 172, 231, 0.833);
    }

    .todos-section {
      width: 100%;
    }

    ul {
      margin-block: 40px;
    }

    li {
      list-style: none;
      font-weight: 600;
      color: blue;
      font-size: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 60px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    li input[type="checkbox"] {
      width: 40px;
      height: 40px;
      accent-color: rgb(125, 104, 242);
    }

    li input[type="checkbox"]:checked+span {
      text-decoration: line-through;
      text-decoration-color: rgb(125, 104, 242);
    }

    li span {
      width: 60%;
      height: 100%;
      display: flex;
      align-items: center;
      text-transform: uppercase;
    }

    .no-todos {
      text-align: center;
      font-family: 'Lucida Sans';
      font-size: 2rem;
      color: blue;
      font-weight: 600;
    }

    .block {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 768px) {

      h2 {
        font-size: 1.8rem;
      }

      .main-container {
        width: 95%;
        padding: 10px;
      }

      .main-container .input-section {
        flex-direction: column;
        height: auto;
        gap: 10px;
        position: static;
      }

      .input-section input {
        width: 100%;
        height: 50px;
        font-size: 1.2rem;
      }

      .input-section button {
        width: 100%;
        height: 50px;
        font-size: 1.2rem;
      }

      ul {
        margin-block: 20px;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 10px;
        gap: 10px;
        font-size: 1.2rem;
      }

      li span {
        width: 100%;
        height: auto;
      }

      li input[type="checkbox"] {
        width: 25px;
        height: 25px;
        display: inline;
      }

      li button {
        width: 100%;
        height: 45px;
        font-size: 1.1rem;
      }

      .no-todos {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <h2>TODO APP</h2>
  <div class="main-container">
    <div class="input-section">
      <input type="text" required placeholder="Enter something...">
      <button class="add-todo-btn">Add Todo</button>
    </div>
    <div class="todos-section">
      <ul></ul>
    </div>
  </div>

  <script>

    let todos = [];

    document.querySelector('input').addEventListener('keydown', (e) => {
      if (e.key == 'Enter') {
        addTodo();
      }
    })

    if (localStorage.getItem('todos')) {
      todos = JSON.parse(localStorage.getItem('todos'));
      genTodoUI();
    }

    document.querySelector('.add-todo-btn').addEventListener('click', addTodo);

    function addTodo() {
      let input_val = document.querySelector('input');
      if (!input_val.value) return;
      todos.push({ name: input_val.value, checked: false });
      input_val.value = '';
      localStorage.setItem('todos', JSON.stringify(todos));
      genTodoUI();
    }


    function genTodoUI() {
      let ulList = document.querySelector('ul');
      ulList.innerHTML = '';
      let liHTML = '';

      todos.forEach((todo, index) => {
        liHTML += `<li><div class="block"><input type="checkbox" class="checkbox" ${todo.checked ? 'checked' : 'unchecked'}  data-index="${index}"><span>${todo.name}</span></div><button data-index="${index}">Delete</button></li>`;
      });

      if (liHTML == '') {
        liHTML = "<p class='no-todos'>No Todo's yet</p>";
      }

      ulList.innerHTML = liHTML;
    }

    document.querySelector('.todos-section').addEventListener('click', (e) => {

      if (e.target.classList.contains('checkbox')) {
        index = e.target.dataset.index;

        todos[index].checked = !todos[index].checked;
        localStorage.setItem('todos', JSON.stringify(todos));
        genTodoUI();
      }

      if (e.target.textContent == "Delete") {
        index = Number(e.target.dataset.index);

        // let t2 = []
        // for (let i = 0; i < todos.length; i++) {
        //   if (i != index) t2.push(todos[i])
        // }
        // todos = t2;
        todos.splice(index, 1);

        // console.log(todos)
        // t1 = todos.slice(0, index).concat(todos.slice(index+1));
        // console.log(t1)
        // t2 = todos.slice(index+1)
        // console.log(t1, t2)
        // t3 = []
        // t3 = [...t1, ...t2]
        // console.log(t3)

        // let t2 = todos.reduce( (t1, t3) => {
        //   if(t3 != todos[index]){
        //     t1.push(t3)
        //   }
        //   return t1;
        // }, [])

        // todos = t2

        localStorage.setItem('todos', JSON.stringify(todos));
        genTodoUI();
      } else {
        return;
      }

    });
  </script>
</body>

</html>
