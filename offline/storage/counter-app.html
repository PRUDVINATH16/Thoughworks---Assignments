<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER APP</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    h2 {
      font-family: cursive;
      font-size: 2.3rem;
      text-align: center;
      margin-block: 20px;
    }

    .main-container {
      width: 80%;
      display: flex;
      justify-self: center;
      flex-direction: column;
    }

    .counter {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      text-align: center;
      color: rgb(234, 24, 171);
      margin-top: 40px;
    }

    .buttons {
      width: 60%;
      display: flex;
      justify-content: space-around;
      align-self: center;
      height: 60px;
      margin-top: 40px;
    }

    button {
      width: 40%;
      font-size: 1.6rem;
      color: rgb(234, 24, 171);
      background-color: aliceblue;
      border: 1.8px solid rgb(234, 24, 171);
      cursor: pointer;
      font-weight: 700;
      transition: all 2s;
      border-radius: 4px;
    }

    button:hover {
      background-color: rgb(234, 24, 171);
      color: aliceblue;
    }
  </style>
</head>

<body>

  <h2>COUNTER APP</h2>

  <div class="main-container">
    <div class="counter">
      <h3>COUNT: 0</h3>
    </div>
    <div class="buttons">
      <button class="dec"> - Decrement</button>
      <button class="inc"> + Increment</button>
    </div>
  </div>

  <script>

    let count = 0;
    const count_ele = document.querySelector('h3');

    if (localStorage.getItem('count')) {
      count = localStorage.getItem('count');
      count_ele.textContent = `COUNT: ${count}`;
    }

    document.querySelector('.inc').addEventListener('click', () => {
      count++;
      localStorage.setItem('count', count);
      count_ele.textContent = `COUNT: ${count}`;
    });

    document.querySelector('.dec').addEventListener('click', () => {
      count--;
      localStorage.setItem('count', count);
      count_ele.textContent = `COUNT: ${count}`;
    })

  </script>

</body>

</html>
